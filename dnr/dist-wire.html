<script type="text/x-red" data-template-name="dnr">
    <p><b>Do not use manually!!!</b></p>
</script>

<script type="text/x-red" data-help-name="dnr">
    <p>This node coordinates communication among nodes that are distributed over participating devices in a Distributed Node RED (DNRr) flow</p>
    <p>It is automatically generated and injected into wires of a DNR flow whenever new DNR flow is available from DNR Operator. It will not be able to run directly !!!</p>
</script>

<style type="text/css">
  .node_label_anchor {}
</style>

<script type="text/javascript">
  var color = "#e5b3c2"
  RED.nodes.registerType('dnr',{
      category: 'Distributed NR',
      defaults: {
        input: {value: ''},
        linkType: {value: ''},
        gateway: {type:"dnr-gateway",required:true},
      },
      color:color,
      inputs:1,
      outputs:1,
      label: function() {
          return "";
      },
      labelStyle: function() {
          return "node_label_anchor";
      }
  });

  RED.nodes.registerType('dnr-gateway',{
    category: 'config',
    defaults: {
        config: {value:{}}
    }
  });

  RED.nodes.registerType('dnr-placeholder',{
    category: 'Distributed NR',
    defaults: {
        replaceFor: {value:''}
    },
    color:color,
    label: function() {
      return ':::'+this.replaceFor+':::';
    },
    inputs:1
  });

  $('#palette_node_dnr').hide()
  $('#palette_node_dnr-placeholder').hide()
  
  var changeWidth = function(){
    var dnrLabel = $('.node_label_anchor')
    dnrLabel.each(function(){
      var g = $(this).parent() 
      var rect = d3.select(g.children()[1])
      var node = rect.data()[0]
      node.w = 15
      node.dirty = true
      rect.data(node)
      RED.view.redraw();
    })
  };
  setTimeout(changeWidth, 3000)
  RED.events.on("workspace:change", changeWidth)
</script>
